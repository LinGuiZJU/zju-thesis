sudo: required
dist: trusty
before_install:
- sudo apt-get update && sudo apt-get install --no-install-recommends texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra texlive-latex-recommended texlive-xetex fonts-lmodern
  dvipng
- wget -c https://sourceforge.net/projects/zjuthesis/files/fonts.tar.gz/download -O
  fonts.tar.gz && tar xzf fonts.tar.gz && sudo mkdir -p /usr/share/fonts/truetype/custom/
  && sudo mv fonts/* /usr/share/fonts/truetype/custom/ && sudo fc-cache -f -v
script:
- mkdir _build
- xelatex -output-directory _build proposal/test.tex
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "TravisCI"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/test.pdf
  skip_cleanup: true
